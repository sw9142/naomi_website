<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />

    <title>Document</title>

  <body>
    <div>
      <div class="background">
        <video
          id="videobcg"

          autoplay="true"
          loop="loop"
          muted="muted"
          volume="0"

          <source src="../statics/aquarium3.mp4" type="video/mp4" />

        <div class="stage">
          <div class="scrolldownicon"></div>
          <div class="wall_container">

            </div>
            <div class="wall wall_door wall_2">
              <div class="wall_context">second</div>

            <div class="wall wall_door wall_3">

            </div>
            <div class="wall wall_door wall_4">
              <div class="wall_context">
                <div class="door_container">
                  <div class="doorface front door">
                    <div class="doorface front doorhandle"></div>
                  </div>
                  <div class="doorface back door"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
